<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GET_POST</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #003049; color: white">
    <div class="container">
      <h1 class="display_2 d-grid col-6 mx-auto" style="text-align: center">
        GET AND POST STUFF
      </h1>

      <h2 class="display_4">GET REQUEST</h2>

      <form action="localhost:3000/tacos" class="form-group">
        <div class="row">
          <div class="form-group col-6">
            <label for="get_author" id="author_label">Author</label>
            <input
              type="text"
              class="form-control"
              id="get_author"
              placeholder="author"
            />
          </div>
          <div class="form-group col-6">
            <label for="get_post" id="post_label">Post</label>
            <input
              type="text"
              class="form-control"
              id="get_post"
              placeholder="post"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary d-grid col-4 mx-auto mt-3">
          Get
        </button>
      </form>

      <h2 class="display_4">POST REQUEST</h2>

      <form action="localhost:3000/tacos" class="form-group">
        <div class="row">
          <div class="form-group col-6">
            <label for="post_author" id="author_label">Author</label>
            <input
              type="text"
              class="form-control"
              id="post_author"
              placeholder="author"
            />
          </div>
          <div class="form-group col-6">
            <label for="post_post" id="post_label">Post</label>
            <input
              type="text"
              class="form-control"
              id="post_post"
              placeholder="post"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary d-grid col-4 mx-auto mt-3">
          Post
        </button>
      </form>
    </div>
  </body>
</html>

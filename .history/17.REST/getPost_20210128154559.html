<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GET_POST</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/css/gp.css" />
  </head>
  <body>
    <div
      class="container"
      style="height: 55%; background-color: #003049; color: white"
    >
      <h1 class="display_2">GET AND POST STUFF</h1>
      <form action="/tacos" class="form">
        <div class="row">
          <div class="form-group col-6">
            <label for="author" id="author_label">Author</label>
            <input
              type="text"
              class="form-control"
              id="author"
              placeholder="author"
            />
          </div>
          <div class="form-group col-6">
            <label for="post" id="post_label">Post</label>
            <input
              type="text"
              class="form-control"
              id="post"
              placeholder="post"
            />
          </div>
        </div>
        <div id="btn" class="d-grid col-4 mx-auto mt-3">
          <button type="submit" class="btn btn-primary">Post</button>
        </div>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div id="mainbody" class="main" style="height: 500px">
        <img
          src="image.png"
          alt="Table_Tennis"
          class="img-fluid mx-auto"
          style="width: 99%; height: 40%"
        />
        <h6 id="heading" class="diaply-10">Ping Pong Score Keeper</h6>
        <div id="scores" class="scores m-2 p-1 mx-auto">
          <span id="score" class="score">SCORES : 0/0</span>
        </div>
        <h6 id="instruction">Use the BUTTONS below to keep Scores</h6>
      </div>
    </div>
  </body>
</html>
